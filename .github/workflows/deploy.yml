# BoringHannover Deploy Pipeline
# Builds and pushes Docker images, triggers Coolify deployment

name: Deploy

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [master]
  workflow_dispatch:
    inputs:
      deploy_backend:
        description: "Deploy backend"
        required: false
        default: true
        type: boolean
      deploy_frontend:
        description: "Deploy frontend"
        required: false
        default: true
        type: boolean

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ghcr.io/${{ github.repository }}/backend
  FRONTEND_IMAGE: ghcr.io/${{ github.repository }}/frontend

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Determine what changed (backend vs frontend)
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    permissions:
      contents: read

    outputs:
      backend: ${{ steps.manual.outputs.backend || steps.push.outputs.backend }}
      frontend: ${{ steps.manual.outputs.frontend || steps.push.outputs.frontend }}

    steps:
      - name: Detect changes (push)
        id: push
        if: github.event_name == 'push'
        env:
          GH_REPO: ${{ github.repository }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE_SHA: ${{ github.event.before }}
          HEAD_SHA: ${{ github.sha }}
        run: |
          set -euo pipefail

          # Prefer compare base..head so multi-commit pushes are handled correctly.
          # Fall back to the single-commit endpoint if compare fails (e.g., unusual base SHA).
          if compare_json="$(
            curl -fsSL \
              -H "Authorization: Bearer ${GH_TOKEN}" \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "https://api.github.com/repos/${GH_REPO}/compare/${BASE_SHA}...${HEAD_SHA}"
          )"; then
            files="$(printf '%s' "${compare_json}" | jq -r '.files[].filename')"
          else
            commit_json="$(
              curl -fsSL \
                -H "Authorization: Bearer ${GH_TOKEN}" \
                -H "Accept: application/vnd.github+json" \
                -H "X-GitHub-Api-Version: 2022-11-28" \
                "https://api.github.com/repos/${GH_REPO}/commits/${HEAD_SHA}"
            )"
            files="$(printf '%s' "${commit_json}" | jq -r '.files[].filename')"
          fi

          backend=false
          frontend=false

          while IFS= read -r file; do
            case "${file}" in
              src/*|Dockerfile|pyproject.toml|uv.lock)
                backend=true
                ;;
            esac

            case "${file}" in
              web/*|Dockerfile.web)
                frontend=true
                ;;
            esac
          done < <(printf '%s\n' "${files}")

          echo "backend=${backend}" >> "${GITHUB_OUTPUT}"
          echo "frontend=${frontend}" >> "${GITHUB_OUTPUT}"

      - name: Set changes from inputs (workflow_dispatch)
        id: manual
        if: github.event_name == 'workflow_dispatch'
        run: |
          set -euo pipefail
          echo "backend=${{ inputs.deploy_backend }}" >> "${GITHUB_OUTPUT}"
          echo "frontend=${{ inputs.deploy_frontend }}" >> "${GITHUB_OUTPUT}"

  # Build and push Docker images
  build:
    name: Build Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs: changes
    if: github.ref == 'refs/heads/master' && (needs.changes.outputs.backend == 'true' || needs.changes.outputs.frontend == 'true')

    outputs:
      backend_tag: ${{ steps.meta-backend.outputs.tags }}
      frontend_tag: ${{ steps.meta-frontend.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Backend image
      - name: Extract backend metadata
        id: meta-backend
        if: needs.changes.outputs.backend == 'true'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push backend
        if: needs.changes.outputs.backend == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend
          platforms: linux/amd64

      # Frontend image
      - name: Extract frontend metadata
        id: meta-frontend
        if: needs.changes.outputs.frontend == 'true'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push frontend
        if: needs.changes.outputs.frontend == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.web
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend
          platforms: linux/amd64

  # Trigger Coolify deployment
  deploy:
    name: Deploy to Coolify
    runs-on: ubuntu-latest
    needs: [changes, build]
    if: github.ref == 'refs/heads/master'
    environment: production
    permissions:
      contents: read

    steps:
      - name: Trigger backend deployment
        if: needs.changes.outputs.backend == 'true'
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.COOLIFY_WEBHOOK_BACKEND }}" \
            --fail --silent --show-error

      - name: Trigger frontend deployment
        if: needs.changes.outputs.frontend == 'true'
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.COOLIFY_TOKEN }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.COOLIFY_WEBHOOK_FRONTEND }}" \
            --fail --silent --show-error

      - name: Deployment summary
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend Image Tags:** ${{ needs.build.outputs.backend_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend Image Tags:** ${{ needs.build.outputs.frontend_tag }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Backend Deploy:** ${{ needs.changes.outputs.backend }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Frontend Deploy:** ${{ needs.changes.outputs.frontend }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
