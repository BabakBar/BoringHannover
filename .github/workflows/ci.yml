# =============================================================================
# BoringHannover CI Pipeline
# Runs tests, linting, and type checking on every PR and push
# =============================================================================

name: CI

permissions:
  contents: read

on:
  push:
    branches: [master]
    paths-ignore:
      - "web/output/**"
  pull_request:
    branches: [master]
    paths-ignore:
      - "web/output/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------------------------------
  # Backend: Python tests and quality checks
  # ---------------------------------------------------------------------------
  backend:
    name: Backend (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.5.6"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run linter (ruff)
        run: uv run ruff check src/

      - name: Check formatting (ruff)
        run: uv run ruff format --check src/

      - name: Run type checker (ty)
        run: uv run ty check src/

      - name: Run tests (pytest)
        run: uv run pytest tests/ -v --tb=short

  # ---------------------------------------------------------------------------
  # Frontend: Build verification
  # ---------------------------------------------------------------------------
  frontend:
    name: Frontend (Bun)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Assert Bun version pins are in sync
        shell: bash
        run: |
          set -euo pipefail
          v="$(cat web/.bun-version)"
          echo "Expected Bun version: $v"
          grep -q "oven/bun:${v}" Dockerfile.web || { echo "ERROR: Dockerfile.web does not use oven/bun:${v}"; exit 1; }
          grep -q "image: oven/bun:${v}" docker-compose.yml || { echo "ERROR: docker-compose.yml does not use oven/bun:${v}"; exit 1; }
          echo "All version pins are in sync"

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: web/.bun-version

      - name: Install dependencies
        working-directory: web
        run: bun ci

      - name: Build Astro site
        working-directory: web
        run: bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: web/dist/
          retention-days: 7

  # ---------------------------------------------------------------------------
  # Docker: Build verification
  # ---------------------------------------------------------------------------
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: boringhannover-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.web
          push: false
          tags: boringhannover-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
