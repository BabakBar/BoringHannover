# =============================================================================
# KinoWeek CI Pipeline
# Runs tests, linting, and type checking on every PR and push
# =============================================================================

name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ---------------------------------------------------------------------------
  # Backend: Python tests and quality checks
  # ---------------------------------------------------------------------------
  backend:
    name: Backend (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.5.6"

      - name: Set up Python ${{ matrix.python-version }}
        run: uv python install ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --all-extras --dev

      - name: Run linter (ruff)
        run: uv run ruff check src/ tests/

      - name: Check formatting (ruff)
        run: uv run ruff format --check src/ tests/

      - name: Run type checker (mypy)
        run: uv run mypy src/

      - name: Run tests (pytest)
        run: uv run pytest tests/ -v --tb=short

  # ---------------------------------------------------------------------------
  # Frontend: Build verification
  # ---------------------------------------------------------------------------
  frontend:
    name: Frontend (Node.js)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: web/package-lock.json

      - name: Install dependencies
        working-directory: web
        run: npm ci

      - name: Build Astro site
        working-directory: web
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: web/dist/
          retention-days: 7

  # ---------------------------------------------------------------------------
  # Docker: Build verification
  # ---------------------------------------------------------------------------
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: kinoweek-backend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.web
          push: false
          tags: kinoweek-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
