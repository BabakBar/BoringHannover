# =============================================================================
# BoringHannover Docker Compose
# Local development and testing configuration
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Backend: Python scraper service
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boringhannover-backend
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - GITHUB_REPO=${GITHUB_REPO:-}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    volumes:
      # Persist output files
      - ./output:/app/output
    restart: "no"
    networks:
      - boringhannover-net

  # ---------------------------------------------------------------------------
  # Frontend: Astro static site served by nginx
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: boringhannover-frontend
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - boringhannover-net

  # ---------------------------------------------------------------------------
  # Development: Frontend with hot reload (optional)
  # Use: docker compose --profile dev up frontend-dev
  # ---------------------------------------------------------------------------
  frontend-dev:
    image: node:22-alpine
    container_name: boringhannover-frontend-dev
    working_dir: /app
    volumes:
      - ./web:/app
      - /app/node_modules
    ports:
      - "4321:4321"
    command: ["sh", "-c", "npm install && npm run dev -- --host 0.0.0.0"]
    environment:
      - NODE_ENV=development
    networks:
      - boringhannover-net
    profiles:
      - dev

networks:
  boringhannover-net:
    driver: bridge
